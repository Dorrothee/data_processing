<div *ngIf="entity">

    <h3>Update entity</h3>
    <div class="form">
        <input type="hidden" [(ngModel)]="entity.id">
        <input type="text" [(ngModel)]="entity.look"><br><br>
        <input type="text" [(ngModel)]="entity.model"><br><br>
        <input type="number" [(ngModel)]="entity.price"><br><br>
        <button (click)="updateEntities()">Update entitites</button>
    </div>
</div>
